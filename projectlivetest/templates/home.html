<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN PREDICTION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

        /* Centered Image Code */
        .my-img {
            display: flex;
            justify-content: center;
        }
 
        h1{
            margin: auto; 
            width:500px;
        }

        form { 
            margin: 0 auto; 
            width:800px;
        }
    </style>
</head>
<body style="background-color:#1c87c9;">
    <div class="container-fluid">
        <!-- <div class="row"> -->
            <br>
            <br>
        
            <h1 style="text-decoration: cadetblue; ">Check If I Can Get A Loan</h1>
            <br>
            <br>
            <div class="my-img">
                <br>
                <br>
                <img style="height: 200px;" src="https://i.imgflip.com/2auud3.jpg" alt="">
            </div>

            <form class="form-inline" action="{{url_for('predict') }}"  method='post'>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="income">Income i.e 35000</label><br>
                            <input type="number" name="income" value="" class="form-control" id="income"><br>
                        </div>
                        <div class="form-group">
                            <label for="age">Age i.e 24</label><br>
                            <input type="number" name="age" value="" class="form-control" id="age"><br>
                        </div>
                        <div class="form-group">
                            <label for="experience">Current Work Experience in Years i.e 2</label><br>
                            <input type="number" name="experience" value="" class="form-control" id="experience"><br>
                        </div>
                        <div class="form-group">
                            <label for="married-single">Married Or Single either 0 for No 1 for Yes</label><br>
                            <input type="number" name="married-single" value="" class="form-control" id="married-single" min="0" max="1"><br>
                        </div>
                    </div>
                   <div class="col-xl-12">
                        <div class="form-group">
                            <label for="house-owner">House Owner either 0 for No 1 for Yes</label><br>
                            <input type="number" name="house-owner" value="" class="form-control" id="house-owner" min="0" max="1"><br>
                        </div>
                        <div class="form-group">
                            <label for="car-owner">Car Owner either 0 for No 1 for Yes</label><br>
                            <input type="number" name="car-owner" value="" class="form-control" id="car-owner" min="0" max="1"><br>
                        </div>
                        <div class="form-group">
                            <label for="car-owner">How long Have You Been Employed in yrs</label><br>
                            <input type="number" name="car-owner" value="" class="form-control" id="car-owner" ><br>
                        </div>
                   </div>
                   <div class="col-xl-12">
                    <div class="form-group">
                        <label for="car-owner">How long Have You Hade your House in yrs</label><br>
                        <input type="number" name="car-owner" value="" class="form-control" id="car-owner" ><br>
                    </div>
                   </div>
                  
                </div>
            
                <button type='submit' class="btn btn-success"> PREDICT </button>
            </form>
        <!-- </div> -->



    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
